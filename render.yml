services:
  - type: web
    name: telegram-filter-bot
    env: python
    runtime: python3.10
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 index.py"
    envVars:
      - key: API_ID
        value: "your_api_id"
      - key: API_HASH
        value: "your_api_hash"
      - key: BOT_TOKEN
        value: "your_bot_token"
      - key: DB_URI
        value: "your_mongodb_connection_string"
      # Baaki variables (START_PIC, etc.) bhi yahaan add karein
      

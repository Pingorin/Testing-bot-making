version: 1
services:
  - type: worker       # <--- SERVICE TYPE बदला गया
    name: telegram-polling-bot
    env: python
    # Build a Docker image using the Dockerfile
    dockerfilePath: Dockerfile
    # Command to run the bot 
    startCommand: python bot.py # <--- Simple start command
    # Port की अब आवश्यकता नहीं है, क्योंकि यह Web Service नहीं है
    envVars:
      - key: BOT_TOKEN
        sync: false # Set this in your Render dashboard for security
      - key: PYTHON_VERSION
        value: 3.11.5
        
